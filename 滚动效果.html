<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动效果</title>
	<style type="text/css">
*{
  padding: 0px;
  margin: 0px;
}
div{
	width: 800px;
	height: 100px;
	border: 1px solid black;
	margin: 100px auto;
}
.box2{
	 width: 200px;
	 height: 50px;
}

</style>
</head>
<body>
	<div class="box1">
		  <marquee direction="up" behavior="scroll" scrollamount="5" scrolldelay="5" hspace="100" vspace="40" bgcolor="lightgray" loop="-1"> 
		             指整个Marquee对齐方式; (2)behavior:设置滚动的方式: scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...</marquee>
	</div>
  <div class="box2">
  	<marquee direction="down" scrollamount="3" bgcolor="skyblue" vspace="15">这段文字是向下</marquee>
  </div>
</body>
</html>
